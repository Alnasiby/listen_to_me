<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Listen to Me</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section class="signup">
    <p id="intro">Guysss !!!!!! come on fill up!!!! </p>
    
  <!-- signup.html -->
<form onsubmit="return validateForm()">
    <input type="text" id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>
  </section>
  
  <script>
    function validateForm() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
  
      // Example check
      if (username && password.length >= 4) {
        window.location.href = "ready.html"; // Navigate to next page
        return false; // Prevent form from submitting traditionally
      } else {
        alert("Enter valid username and password (min 4 characters)");
        return false;
      }
    }
  </script>
  
</body>
</html>
