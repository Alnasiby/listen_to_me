<!DOCTYPE html>
<html>
<head>
  <title>üé∂ Your Song Recommendation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Based on your mood... üêí</h1>
  <p id="response">Getting your song recommendation...</p>

  <script>
    window.onload = async function() {
      const mood = localStorage.getItem("mood");
      const genre = localStorage.getItem("genre");
      const style = localStorage.getItem("style");

      try {
        const response = await fetch("http://127.0.0.1:5000/api/recommend", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ mood, genre, style })
        });

        const data = await response.json();
        const title = data.title;
        const link = data.link;

        if (link) {
          document.getElementById("response").innerHTML = `
            <h2>üéµ AI Recommends: ${title}</h2>
            <a href="${link}" target="_blank">‚ñ∂Ô∏è Listen on YouTube</a>`;
        } else {
          document.getElementById("response").innerHTML = `<p>${title}</p>`;
        }
      } catch (err) {
        document.getElementById("response").innerHTML = `<p>‚ùå Error connecting to AI: ${err}</p>`;
      }
    };
  </script>
</body>
</html>
